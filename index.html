    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            margin-left:2%;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }

        /* Hide default file input */
        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #d72626;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn:hover {
            background-color: darkred;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .drag-text {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        .file-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .process-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }

        .process-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h1>Convert WORD to PDF</h1>
        <p>Make DOC and DOCX files easy to read by converting them to PDF.</p>
        
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".doc,.docx">
            <button class="upload-btn" id="customFileButton">
                Select WORD files
            </button>
            <p class="drag-text" id="dragText">or drop WORD documents here</p>
            <p class="file-name" id="fileName" style="display: none;"></p>
            <button class="process-btn" id="processButton">Process File</button>
        </div>
    </div>

    <script>
        document.getElementById("customFileButton").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

   document.getElementById("processButton").addEventListener("click", function() {
            location.href = "https://www.ilovepdf.com/word_to_pdf";
        });

        document.getElementById("fileInput").addEventListener("change", function(event) {
            var file = event.target.files[0];
            if (file) {
                document.getElementById("customFileButton").style.display = "none";
                document.getElementById("dragText").style.display = "none";
                document.getElementById("fileName").textContent = file.name;
                document.getElementById("fileName").style.display = "block";
                document.getElementById("processButton").style.display = "block";
            }
        });
    </script>

</body>
</html>
